<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Transacciones Contables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registro de Transacciones Contables</h1>
        <form id="transactionForm" class="mt-4">
            <div class="form-group">
                <label for="transactionType">Tipo de Transacción</label>
                <select class="form-control" id="transactionType" required>
                    <option value="">Seleccione...</option>
                    <option value="apertura">Asiento de Apertura</option>
                    <option value="efectivo">Compra en Efectivo</option>
                    <option value="credito">Compra a Crédito</option>
                    <option value="combinada">Compra Combinada</option>
                    <option value="anticipo">Anticipo de Clientes</option>
                    <option value="papeleria">Compra de Papelería</option>
                    <option value="renta">Pago de Renta Pagada por Anticipado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account">Cuenta Contable</label>
                <select class="form-control" id="account" required>
                    <option value="">Seleccione...</option>
                    <option value="caja">Caja</option>
                    <option value="bancos">Bancos</option>
                    <option value="clientes">Clientes</option>
                    <option value="proveedores">Proveedores</option>
                    <option value="papeleria">Papelería</option>
                    <option value="renta">Renta Pagada por Anticipado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Monto</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Transacción</button>
        </form>

        <h2 class="mt-5">Balance Básico</h2>
        <div id="balanceDisplay" class="mt-3">
            Balance Actual: $0.00
        </div>
        <ul id="transactionList" class="mt-3"></ul>
        <button id="resetButton" class="btn btn-danger mt-3">Reiniciar Balance</button>
        <button id="generateLedger" class="btn btn-secondary mt-3">Generar Esquemas de Mayor</button>
        <div id="ledgerOutput" class="mt-3"></div>
        <button id="generateTrialBalance" class="btn btn-secondary mt-3">Generar Balanza de Comprobación</button>
        <div id="trialBalanceOutput" class="mt-3"></div>
        <button id="generateBalanceSheet" class="btn btn-secondary mt-3">Generar Balance General</button>
        <div id="balanceSheetOutput" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
